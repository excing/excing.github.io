<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <style type="text/css">
        html {
            height: 100%;
        }

        body {
            height: 100%;
            font-family: "Open Sans", "inherit", "Helvetica Neue", "Luxi Sans", "DejaVu Sans", Tahoma, "Hiragino Sans GB", "Microsoft Yahei", sans-serif;
            line-height: 1.8em;
            word-spacing: 0.2em;
            padding: 0;
            margin: auto;
        }

        .text-list-style {
            background: #FFFFFF;
            float: right;
            margin-left: 20px;
            margin-top: 10%;
            margin-right: 10%;
            border-radius: 4px;
            min-width: 300px;
            max-width: 42em;
            max-height: 60%;
            padding: 10px 30px;
            overFlow-x:hidden;  
            overFlow-y:auto; 
        }

    </style>
    <link href="http://cdn.bootcss.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet">
    <title>Exc的博客</title>
</head>
<body>
<div style="height: 100%; background: #005fb2">
    <div style="float: left; margin-top: 10%; margin-left: 10%">
        <h1  style="color: #FFFFFF; font-size: 36px"><a id="a_about_me" style="color: #FFFFFF; font-size: 36px">ExcQ</a>'s BOLG</h1>

        <h3 style="color: #FFFFFF; font-size: 24px">天上有很多神仙</h3>

        <input></input>
    </div>
    <div id="blog_list" class="text-list-style" hidden></div>
</div>
</div>
<script src="./http4js.js"></script>
<script src="./config.js"></script>
<script>
    var a_about_me = document.getElementById("a_about_me");
    a_about_me.href = main_url + "/about.html";

    function call(data) {
        // alert("请求成功 " + data.length);
        var result = JSON.parse(data);
        var list = result.list
        var div = document.getElementById('blog_list');
        for (var i = 0; i < list.length; i++) {
            var item = list[i];
            div.innerHTML += '<h4><a href="view.html?id=' + item.id + '">' + item.title + '</a></h4>';
        }

        if (list.length < parseInt(result.pageCount, 10)) {
            div.innerHTML += '<h4><a href="list.html?n=1">更多</a></h4>';
        }

        div.hidden = false;
    }

    get(api_domain + "/", call);
</script>
</body>
</html>
