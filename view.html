<script>
    var a_main_url = document.getElementById("a_main_url");
    a_main_url.href = main_url;

    var id = getQueryVariable("id");

    function call(data) {
        // alert("请求成功 " + data.length);
        var result = JSON.parse(data);

        document.title = result.title + "-ExcQ's BOLG"; 

        var titleH1 = document.getElementById('blog_title');
        titleH1.innerText = result.title;

        var contentDiv = document.getElementById('blog_content');

        var contentType = result.contentType;

        if (contentType == "md") {
            var converter = new showdown.Converter(),
                text      = result.content,
                html      = converter.makeHtml(text);

            contentDiv.innerHTML = html;

            Prism.highlightAll();
        } else {
            var newnode = document.createElement("p");
            newnode.innerText = result.content;

            contentDiv.appendChild(newnode);
        }

    }

    get(api_domain + "/view/" + id, call);
</script>
